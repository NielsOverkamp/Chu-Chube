<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ChuChube</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">


    <meta name="theme-color" content="#fafafa">
</head>

<body>
<a href="/">
    <img id="logo" src="img/logo-100.png" alt="logo" height="50px"/>
</a>
<div class="container">
    <div class="row">
        <div class="col-xl-6 col-sm-12">
            <div class="row">
                <form hidden id="addVideoForm" class="form-inline my-4">
                    <div class="form-group">
                        <label for="addVideo">Add Video</label>
                        <input id="addVideo" class="form-control ml-2"/>
                    </div>
                </form>
                <form id="searchVideoForm" class="form-inline my-4">
                    <div class="form-group">
                        <label for="searchVideo" class="sr-only">Search</label>
                        <input id="searchVideo" class="form-control ml-2" placeholder="Search"/>
                    </div>
                </form>
            </div>
            <div class="row">
                <div id="searchResultList" class="list-group col">
                    <div id="searchResultTemplate" class="searchResult list-group-item list-group-item-action" hidden>
                        <div class="row">
                            <div class="searchResultThumbnail col-3">
                                <div class="thumbnailContainer">
                                    <div class="thumbnailImage" >
                                    </div>
                                    <div class="thumbnailPlaylistOverlay">
                                        <i class="fa fa-bars"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-9 searchResultTextContainer">
                                <span class="h4 searchResultTitle">She</span><br/>
                                <span class="searchResultChannel pr-3">Dodie - Topic</span>
                                <span class="searchResultDescription">The most ethereal song ever produced. 100/10 best boi song ever</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6 my-4 col-sm-12">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-link btn-sm text-secondary" id="showPlayerPlaceholder" hidden>Show</button>
                    <div id="playerPlaceholder" class="d-flex justify-content-center my-4">
                        <div>
                            <button class="btn btn-outline-secondary" id="startPlayerButton">Start Player</button>
                            <br/>
                            <button class="btn btn-link btn-sm small text-secondary" id="hidePlayerPlaceholder"
                                    style="width:100%">Hide
                            </button>
                        </div>
                    </div>
                    <div id="playerContainer" class="py-4" hidden>
                        <div class="row">
                            <div class="btn-toolbar col-11">
                                <div class="btn-group mr-2">
                                    <button id="leader-button" class="btn btn-outline-secondary disabled">
                                        No connection
                                    </button>
                                </div>
                                <div class="btn-group mr-2">
                                    <button id="play-button" class="btn btn-outline-secondary"><i class="fa fa-play"></i></button>
                                    <button id="pause-button" class="btn btn-outline-secondary"><i class="fa fa-pause"></i></button>
                                    <button id="next-button" class="btn btn-outline-secondary"><i class="fa fa-forward"></i></button>
                                </div>
                                <div class="btn-group mr-2" title="repeat">
                                    <button id="repeat-button" class="btn btn-outline-secondary"><i class="fa fa-redo-alt"></i></button>
                                </div>
                            </div>
                            <span class="col-1">
                                <a href="#" id="closePlayer">
                                    <i class="fa fa-times"></i>
                                </a>
                            </span>
                        </div>
                        <div id="player" class="pt-2"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="videoList" class="list-group">
                        <div id="videoListCardTemplate" class="videoListCard list-group-item" hidden>
                            <div class="row">
                                <div class="col-1">
                                    <div class="videoListCardMoveUp"><i class="fa fa-caret-up"></i></div>
                                    <div class="videoListCardMoveDown"><i class="fa fa-caret-down"></i></div>
                                </div>
                                <div class="videoListCardThumbnail col-3"></div>
                                <div class="col-7 videoListCardTextContainer">
                                    <span class="h4 videoListCardTitle"></span><br/>
                                    <span class="videoListCardChannel pr-3"></span>
                                    <span class="videoListCardDescription"></span>
                                </div>
                                <div class="col-1">
                                    <button class="videoListCardDelete btn btn-outline-danger"><i
                                        class="fa fa-trash-alt"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer mb-4"><a href="https://github.com/NielsOverkamp/ChuChube">Made by Niels Overkamp</a>&nbspÂ·&nbsp<a
    href="http://joetoep.student.utwente.nl">Based on JoeToep</a></footer>
<script src="js/main.js" type="module"></script>
</body>

</html>
